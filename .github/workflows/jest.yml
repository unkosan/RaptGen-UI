name: Jest Workflow

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: yarn install, build, and test
        run: |
          cd ./frontend
          yarn install --frozen-lockfile
          yarn build
          yarn test
