name: raptgen

channels:
  - bioconda
  - conda-forge
  - pytorch

dependencies:
  - gcc=12.1.0
  - pandas
  - numpy
  - matplotlib
  - pytorch
  - scikit-learn
  - biopython=1.78
  - centroid_rna_package=0.0.16
  - fastapi
  - uvicorn
  - ipykernel
  - ipython
  - jupyter
  - scipy
  - celery
  - redis-py
  - flower
  - pip
  - tqdm
  - httpx
  - pip:
      - python-multipart
      - pytest-celery
      - pytest-postgresql
  - conda-forge::botorch=0.10.0
  - postgresql
  - psycopg2
  - pytest
  - pre-commit
  - sqlalchemy
  - gpytorch

variables:
  PYTHONPATH: /app
